name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]
  schedule:
    # Runs every Thursday at 20:23 GMT to avoid bit rot
    - cron: "20 23 * * 6"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
        with:
          persist-credentials: false

      - name: Install dhall
        uses: dhall-lang/setup-dhall@v4.2.0
        with:
          version: '1.36.0'

      - name: Install from latex, poppler
        run: |
          sudo apt-get update
          sudo apt-get install texlive-xetex
          sudo apt-get install texlive-fonts-extra
          sudo apt-get install fonts-font-awesome
          sudo apt-get install poppler-utils

      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '2.7.3' # The pandoc version to download (if necessary) and use.

      - name: Make
        run: "cd zeng-simon-resume && make github"

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: zeng-simon-resume/target/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: zeng-simon-resume/target/ # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
